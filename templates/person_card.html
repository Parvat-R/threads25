<div class="person-card">
    <div class="card-wrapper">
        <div class="img">
            <img src="{{ person.profile_pic }}" alt="{{ person.name }}">
        </div>
        <div class="details">
            <h3>{{ person.name }}</h3>
            <p>{{ person.role }}</p>
            <p>{{ person.contact }}</p>
        </div>
    </div>
</div>
